name: "Terraform Backbone Deployment"

on:
  push:
    branches:
      - master # O main, a seconda del tuo branch predefinito
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform Action"
    runs-on: ubuntu-latest
    
    # Imposta la directory di lavoro se il codice non Ã¨ nella root
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        # Scarica i provider senza inizializzare il backend remoto
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate